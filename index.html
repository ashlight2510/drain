            type: "relation",
            choices: [
              { label: "전혀 아니다", value: 0 },
              { label: "가끔 그렇다", value: 1 },
              { label: "자주 그렇다", value: 2 },
            ],
          },
        ];

        // 결과 타입별 텍스트
        const resultTypes = {
          relation: {
            title: "관계 소모형",
            badge: "사람에게 에너지가 새는 타입",
            oneLiner:
              "사람을 좋아하지만, 선이 약해서 에너지가 줄줄 새고 있는 유형입니다.",
            description:
              "남을 배려하고 맞춰주는 편이라 주변에서 좋은 사람 소리를 많이 듣습니다.\n하지만 그만큼 나를 위해 쓸 에너지가 부족해지기 쉽습니다.\n거절을 못 하고, 눈치를 많이 보고, 관계를 유지하기 위해 스스로를 갈아 넣는 패턴이 있을 수 있습니다.",
            tips: [
              "오늘 단 한 번이라도 '생각해볼게요'라고 말해보기 (즉답 금지)",

            title: "과로 누적형",
            badge: "해야 할 일에 잠식되는 타입",
            oneLiner:
              "의지도 있고 책임감도 강하지만, 그만큼 번아웃 위험이 큰 유형입니다.",
            description:

            tips: [
              "오늘 할 일을 '꼭 해야 할 일'과 '하면 좋은 일'로 나눠보기",
              "50분 집중, 10분 완전 휴식(산책/스트레칭) 타이머를 한 번이라도 실천해보기",
              "주 1회는 죄책감 없이 아무것도 안 하는 날을 정해두기",
            ],
          },
          emotion: {
            title: "감정 과소비형",
            badge: "감정의 파도에 휩쓸리는 타입",
            oneLiner:
              "감정의 진폭이 크고, 그만큼 에너지도 크게 흔들리는 유형입니다.",
            description:
              "기쁨과 슬픔, 불안과 설렘을 깊이 느끼는 사람입니다.\n이 감수성은 큰 장점이지만, 관리되지 않으면 금방 지치게 만듭니다.\n감정의 크기가 곧 사건의 크기는 아니라는 걸 기억할 필요가 있습니다.",
            tips: [
              "오늘 있었던 일을 '사실'과 '느낌'으로 나눠서 1줄씩 적어보기",
              "감정이 폭발할 때, 물 한 잔 마시고 5분 뒤에 다시 생각해보기",
              "SNS/뉴스 등 감정 자극 콘텐츠 소비 시간을 하루 30분 줄여보기",
            ],
          },
          thought: {
            title: "잡생각 과부하형",
            badge: "뇌가 24시간 풀가동되는 타입",
            oneLiner:
              "머리가 잠시도 쉬지 못해, 에너지가 생각 속으로 빨려 들어가는 유형입니다.",
            description:
              "생각이 많고, 상상력도 풍부한 편입니다.\n하지만 해야 할 일, 과거의 일, 미래의 걱정이 한꺼번에 머릿속을 돌아가면서\n정작 지금 여기에 집중할 에너지가 부족해질 수 있습니다.",
            tips: [
              "생각나는 할 일은 전부 메모앱에 적어두고, 뇌에서 잠시 내려놓기",
              "잠들기 30분 전에는 화면(폰/PC)을 끄고, 책이나 음악으로 머리를 식히기",
              "오늘 하루에 고마웠던 일 3가지만 떠올려보고 적어보기",
            ],
          },
        };

        // 상태 관리
        let currentQuestionIndex = 0;
        let scores = {
          relation: 0,
          overwork: 0,
          emotion: 0,
          thought: 0,
        };
        let answers = [];

        // DOM 요소
        const startSection = document.getElementById("start-section");
        const questionSection = document.getElementById("question-section");
        const resultSection = document.getElementById("result-section");
        const headerSection = document.getElementById("header-section");
        const startBtn = document.getElementById("start-btn");
        const prevBtn = document.getElementById("prev-btn");
        const restartBtn = document.getElementById("restart-btn");
        const shareBtn = document.getElementById("share-btn");
        const moreTestsBtn = document.getElementById("more-tests-btn");
        const progressText = document.getElementById("progress-text");
        const progressCount = document.getElementById("progress-count");
        const progressBar = document.getElementById("progress-bar");
        const questionTitle = document.getElementById("question-title");
        const choicesContainer = document.getElementById("choices-container");

        // 시작하기
        startBtn.addEventListener("click", function () {
          startSection.classList.add("hidden");
          headerSection.classList.add("hidden");
          questionSection.classList.remove("hidden");
          questionSection.classList.add("fade-in");
          showQuestion(0);
        });

        // 질문 표시
        function showQuestion(index) {
          if (index < 0 || index >= questions.length) return;

          currentQuestionIndex = index;
          const question = questions[index];

          // 진행 상태 업데이트
          progressText.textContent = `Q${index + 1}. 인생 에너지 누수 진단 중`;
          progressCount.textContent = `${index + 1} / ${questions.length}`;
          progressBar.style.width = `${
            ((index + 1) / questions.length) * 100
          }%`;

          // 질문 제목
          questionTitle.textContent = question.title;
          questionTitle.classList.add("fade-in");

          // 선택지 렌더링
          choicesContainer.innerHTML = "";
          question.choices.forEach((choice, choiceIndex) => {
            const button = document.createElement("button");
            button.className =
              "btn-choice w-full py-4 px-6 bg-gray-50 hover:bg-gray-100 border-2 border-gray-200 hover:border-purple-300 rounded-xl text-left font-medium text-gray-800 transition-all duration-200";
            button.textContent = choice.label;
            button.addEventListener("click", function () {
              handleChoiceClick(choice.value);
            });
            choicesContainer.appendChild(button);
          });

          // 이전 버튼 표시/숨김
          if (index === 0) {
            prevBtn.classList.add("hidden");
          } else {
            prevBtn.classList.remove("hidden");
          }
        }

        // 선택지 클릭 처리
        function handleChoiceClick(value) {
          const question = questions[currentQuestionIndex];

          // 답변 저장
          answers[currentQuestionIndex] = {
            questionId: question.id,
            value: value,
            type: question.type,
          };

          // 점수 누적
          scores[question.type] += value;

          // 다음 질문으로 이동
          if (currentQuestionIndex < questions.length - 1) {
            setTimeout(() => {
              showQuestion(currentQuestionIndex + 1);
            }, 200);
          } else {
            // 모든 질문 완료 - 결과 표시
            setTimeout(() => {
              showResult();
            }, 200);
          }
        }

        // 이전 버튼
        prevBtn.addEventListener("click", function () {
          if (currentQuestionIndex > 0) {
            // 이전 답변의 점수 제거
            const prevAnswer = answers[currentQuestionIndex - 1];
            if (prevAnswer) {
              scores[prevAnswer.type] -= prevAnswer.value;
              answers.pop();
            }
            showQuestion(currentQuestionIndex - 1);
          }
        });

        // 결과 계산 및 표시
        function showResult() {
          // 최고 점수 찾기
          let maxScore = -1;
          let resultType = "relation"; // 기본값

          const priority = ["relation", "overwork", "emotion", "thought"];

          for (const type of priority) {
            if (scores[type] > maxScore) {
              maxScore = scores[type];
              resultType = type;
            }
          }

          // 결과 데이터
          const result = resultTypes[resultType];

          // 결과 화면 표시
          questionSection.classList.add("hidden");
          resultSection.classList.remove("hidden");
          resultSection.classList.add("fade-in");

          // 결과 내용 채우기
          document.getElementById("result-badge").textContent = result.badge;
          document.getElementById("result-title").textContent = result.title;
          document.getElementById("result-oneliner").textContent =
            result.oneLiner;
          document.getElementById("result-description").textContent =
            result.description;

          // 팁 리스트
          const tipsList = document.getElementById("result-tips");
          tipsList.innerHTML = "";
          result.tips.forEach((tip) => {
            const li = document.createElement("li");
            li.className = "flex items-start text-gray-700";
            li.innerHTML = `
            <span class="text-purple-500 mr-3 mt-1">•</span>
            <span class="flex-1 leading-relaxed">${tip}</span>
          `;
            tipsList.appendChild(li);
          });
        }

        // 다시 시작
        restartBtn.addEventListener("click", function () {
          // 상태 리셋
          currentQuestionIndex = 0;
          scores = {
            relation: 0,
            overwork: 0,
            emotion: 0,
            thought: 0,
          };
          answers = [];

          // 화면 전환
          resultSection.classList.add("hidden");
          startSection.classList.remove("hidden");
          headerSection.classList.remove("hidden");
        });

        // 공유하기
        shareBtn.addEventListener("click", async function () {
          const shareData = {
            title: "인생 에너지 누수 진단기",
            text: "지금 나는 어디로 새고 있는가 - 내 결과를 확인해보세요!",
            url: window.location.href,
          };

          try {
            if (navigator.share) {
              await navigator.share(shareData);
            } else {
              // 클립보드 복사
              await navigator.clipboard.writeText(window.location.href);
              alert("링크가 클립보드에 복사되었습니다!");
            }
          } catch (err) {
            // 사용자가 공유를 취소한 경우 등
            if (err.name !== "AbortError") {
              // 클립보드 복사로 대체
              try {
                await navigator.clipboard.writeText(window.location.href);
                alert("링크가 클립보드에 복사되었습니다!");
              } catch (clipboardErr) {
                alert("공유 기능을 사용할 수 없습니다.");
              }
            }
          }
        });

        // 더 많은 테스트 해보기
        if (moreTestsBtn) {
          moreTestsBtn.addEventListener("click", function () {
            const targetUrl = moreTestsBtn.dataset.url || "https://funnyfunny.cloud/";
            window.open(targetUrl, "_blank", "noopener");
          });
        }
      })();
    </script>
  </body>
</html>
